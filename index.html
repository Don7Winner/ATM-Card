<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>
    <!-- THE LINK FOR THE FONT STYLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- THE LINK FOR THE CSS STYLE  -->
    <link rel="stylesheet" href="CSS/Stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="background">
        <img src="images/bg-main-desktop.png" alt="main desktop bg" />
        <img src="images/bg-main-mobile.png" alt="main mobile bg" />
      </div>
      <div class="card-container">
        <div class="ATM-Card">
          <div class="ATM-Front">
            <img src="images/card-logo.svg" alt="font card logo" />
            <img
              src="images/bg-card-front.png"
              class="card"
              alt="card front img"
            />
            <p class="card-num">0000 0000 0000 0000</p>
            <div class="card-name">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
          <div class="ATM-Back">
            <img
              src="images/bg-card-back.png"
              alt="card back img"
              class="card"
            />
            <p>000</p>
          </div>
        </div>

        <div class="card-input">
          <div class="CardName">
            <p>Cardholder Name</p>
            <input type="name" id="name" placeholder="e.g. Jane Appleseed" />
            <p id="errorMsgName"></p>
          </div>
          <p>Card Number</p>
          <input
            type="number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <p id="errorMsg"></p>
          <div class="date">
            <div>
              <p>Exp. Date (MM/YY)</p>
              <div class="date-flex">
                <input type="text" id="month" placeholder="MM" />
                <input type="text" id="year" placeholder="YY" />
              </div>
              <p id="errorMsgDate"></p>
            </div>
            <div>
              <p>CVC</p>
              <input type="text" id="CVC" placeholder="e.g. 123" />
              <p id="errorCVC"></p>
            </div>
          </div>

          <button id="btn1">Confirm</button>
        </div>

        <!-- Completed state start -->
        <div class="completed-container">
          <div class="img-container">
            <img src="images/icon-complete.svg" alt="Good Icon" />
          </div>
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button id="btn">Continue</button>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSS/index.js"></script>
  </body>
</html>
